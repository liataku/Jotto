<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<link rel="stylesheet" type="text/css"  href="/css/jotto.css" th:href="@{/css/jotto.css}" />
	<link rel="stylesheet" type="text/css"  href="css/StyleSheet.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:500" rel="stylesheet">
	<title>Jotto</title>
</head>
<script src="/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script src="/js/jotto.js" th:src="@{/js/jotto.js}"></script>
<div class = "container">
<body>
	<div id="lists">
		<div id="player_list" class="guess_list" align="center">
			<h4>Player's Guesses</h4>
		</div>
		<div id="cpu_list" class="guess_list">
			<h4>CPU's Guesses</h4>
		</div>
	</div>
	<div id="guess" align="center">
		<input id="word_guess" maxlength="5" placeholder="Enter">
		<p id="notice_ingame"></p>
	</div>

	<div id="overlay" align="center"></div>
	<div id="overlay_prompt" align="center">
		<h4 id="prompt_start">To begin the game, enter a 5-letter word.</h4>
		<input id = "word_start" maxlength="5" placeholder="Enter">
		<p id="notice_start"></p>
	</div>
	<div id="overlay_notice" align="center">
		<h4 id="notice_text">Loading...</h4>
	</div>
</div>
</body>
</html>
